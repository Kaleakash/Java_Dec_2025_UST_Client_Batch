<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Data Type examples</h2>
    <script type="text/JavaScript">
        var a;          // undefined type 
        var n=100;
        var m=100.10;       // number type 
        var fname = "Raj Deep"; // string type 
        var result = true;      //boolean type 
        var obj = new Date();   //object type 
        var id=100;
        var id=200;     // re-declaration 
        id=300;         // change the value 
        let fullname="Lokesh"
        //let fullname="Lokesh"; // re-declaration  doesn't allow 
        fullname="Rajesh"   // change the value 
        document.write(a)
        document.write("<br/> value of n is "+n)
        document.write("<br/> value of m is "+m)
        document.write("<br/> value of fname is "+fname)
        document.write("<br/> value of result is "+result)
        document.write("<br/> value of obj is "+obj)
    </script>
</body>
</html>
