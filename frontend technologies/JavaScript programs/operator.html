<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a=10;
        var b="10";
        document.write("<br/> value of a is "+a)
        document.write("<br/> type of a is "+typeof(a))
        document.write("<br/> value of b is "+b)
        document.write("<br/> type of b is "+typeof(b))
        document.write("<br/> == <br/>")
        document.write(a==b)        // true it check only value 
        document.write("<br/> === <br/>")
        document.write(a===b)       // false it check value as well as data types 
    </script>
</body>
</html>
