<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        function addNumber() {
            let n1 = document.getElementById("n1").value;
            let n2 = document.getElementById("n2").value;
            document.getElementById("output").value=parseInt(n1)+parseInt(n2)
            document.getElementById("n1").value=""
            document.getElementById("n2").value=""
        }
    </script>
</head>
<body>
    <h2>Online Calculator </h2>
    <label>1st Number</label>
    <input type="text" id="n1"/><br/>
    <label>2nd Number</label>
    <input type="text" id="n2"/><br/>
    <label>Result</label>
    <input type="text" id="output" readonly/><br/>
    <input type="button" value="Add" onclick="addNumber()"/>
</body>
</html>
